<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God Sniper Ultimate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-highlight: #1E1E1E;
            --gold: #FFD700;
            --green: #00FFA3;
            --red: #FF4D4D;
        }
        
        body { background-color: var(--bg); color: #fff; font-family: 'Manrope', sans-serif; padding-bottom: 90px; user-select: none; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Card Glass */
        .glass {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }

        /* Token Logo */
        .token-img { width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid #333; object-fit: cover; }

        /* Action Sheet (Pannello Trading) */
        .sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #161616;
            border-radius: 30px 30px 0 0;
            padding: 24px;
            z-index: 100;
            transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid #333;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }
        .sheet.open { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; display: none; backdrop-filter: blur(4px); }
        .overlay.open { display: block; }

        .market-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem;
            border-left: 2px solid #00FFA3;
            border-radius: 1rem;
            transition: transform 0.2s ease;
        }
        .market-card:active { transform: scale(0.97); }
        .market-card:focus-visible { outline: 2px solid var(--gold); outline-offset: 2px; }

        .nav-btn { transition: color 0.2s ease; }

        /* Tabs */
        .page { display: none; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Toast */
        #toast { transform: translateY(-150%); transition: transform 0.3s; z-index: 200; }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <script>
        // ⚠️ CONFIGURAZIONE ⚠️
        // Se usi Cloudflare: "https://api.domisia.it"
        // Se usi IP diretto: "http://3.77.118.239:3000" (ma su netlify serve https)
        const API_BASE = "https://api.domisia.it"; 
    </script>

    <div id="toast" class="fixed top-4 left-4 right-4">
        <div class="glass p-4 flex items-center gap-4 shadow-2xl border-l-4 border-[#FFD700]">
            <i data-lucide="info" id="toastIcon" class="text-[#FFD700]"></i>
            <div>
                <h4 class="font-bold text-sm" id="toastTitle">Info</h4>
                <p class="text-xs text-gray-400" id="toastMsg">...</p>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeAll()"></div>

    <header class="px-6 pt-8 pb-2 flex justify-between items-center sticky top-0 z-40 bg-[#050505]/90 backdrop-blur">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-yellow-400 to-orange-500 flex items-center justify-center shadow-lg shadow-yellow-500/20">
                <i data-lucide="zap" class="w-6 h-6 text-black fill-current"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide leading-none">GOD SNIPER</h1>
                <div class="flex items-center gap-1.5 mt-1">
                    <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                    <span id="statusText" class="text-[10px] font-bold text-gray-500 tracking-wider">CONNECTING</span>
                </div>
            </div>
        </div>
        <div class="bg-[#1E1E1E] p-2 rounded-full border border-[#333]">
            <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
        </div>
    </header>

    <section id="p-wallet" class="page active px-4 pt-4">
        <div class="glass p-6 mb-6 bg-gradient-to-br from-[#1E1E1E] to-black relative overflow-hidden">
            <div class="absolute top-0 right-0 w-48 h-48 bg-[#FFD700]/5 rounded-full blur-3xl -mr-10 -mt-10"></div>
            
            <div class="relative z-10">
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-1">Asset Totali</p>
                <h2 class="text-5xl font-bold font-mono mb-2 tracking-tight" id="balance">0.00 <span class="text-2xl text-[#FFD700]">SOL</span></h2>
                
                <div class="flex items-center gap-2 mb-8 opacity-70 hover:opacity-100 cursor-pointer" onclick="copyAddr()">
                    <span class="text-xs font-mono bg-[#222] px-2 py-1 rounded border border-[#333]" id="walletAddr">Loading...</span>
                    <i data-lucide="copy" class="w-3 h-3 text-[#FFD700]"></i>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="openDeposit()" class="bg-[#FFD700] text-black font-bold py-3.5 rounded-xl shadow-lg shadow-yellow-500/20 active:scale-95 transition-transform text-sm flex items-center justify-center gap-2">
                        <i data-lucide="arrow-down" class="w-4 h-4"></i> DEPOSITA
                    </button>
                    <button onclick="openWithdraw()" class="bg-[#222] text-white font-bold py-3.5 rounded-xl border border-[#333] active:scale-95 transition-transform text-sm flex items-center justify-center gap-2">
                        <i data-lucide="arrow-up" class="w-4 h-4"></i> PRELEVA
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="glass p-4 flex flex-col justify-between h-24">
                <i data-lucide="activity" class="w-5 h-5 text-[#00FFA3]"></i>
                <div>
                    <p class="text-lg font-bold font-mono text-white" id="tradesCount">0</p>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">Posizioni Attive</p>
                </div>
            </div>
            <div class="glass p-4 flex flex-col justify-between h-24">
                <i data-lucide="shield-check" class="w-5 h-5 text-blue-400"></i>
                <div>
                    <p class="text-lg font-bold font-mono text-white">PRO</p>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">Strategia</p>
                </div>
            </div>
        </div>
    </section>

    <section id="p-trade" class="page px-4 pt-4">
        <div class="flex justify-between items-end mb-4 px-1">
            <h2 class="text-2xl font-bold">Mercato Live</h2>
            <div class="flex items-center gap-2">
                <span class="text-[10px] bg-[#00FFA3]/10 text-[#00FFA3] px-2 py-1 rounded font-bold">AI SCANNER ACTIVE</span>
            </div>
        </div>

        <div id="marketList" class="space-y-3 pb-24">
            <div class="text-center py-12 text-gray-600 text-xs">Scansione in corso...</div>
        </div>
    </section>

    <div id="tradeSheet" class="sheet">
        <div class="flex justify-between items-start mb-6">
            <div class="flex items-center gap-4">
                <img src="" id="tsImg" class="w-12 h-12 rounded-full bg-[#222]">
                <div>
                    <h2 class="text-2xl font-bold text-white" id="tsSymbol">TOKEN</h2>
                    <div class="flex items-center gap-2">
                        <p class="text-xs text-gray-400 font-mono" id="tsAddr">...</p>
                        <span class="text-[10px] bg-[#00FFA3]/10 text-[#00FFA3] px-1.5 rounded font-bold">SAFE</span>
                    </div>
                </div>
            </div>
            <button onclick="closeAll()" class="bg-[#222] p-2 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>

        <div class="bg-[#0A0A0A] p-4 rounded-xl mb-6 border border-[#222] flex justify-between items-center">
            <span class="text-gray-500 text-xs font-bold uppercase">Prezzo Attuale</span>
            <span class="text-xl font-bold font-mono text-white" id="tsPrice">$0.00</span>
        </div>

        <div class="flex bg-[#1E1E1E] p-1 rounded-xl mb-4">
            <button class="flex-1 py-3 rounded-lg font-bold text-sm bg-[#00FFA3] text-black" id="btnBuyMode" onclick="setMode('BUY')">COMPRA</button>
            <button class="flex-1 py-3 rounded-lg font-bold text-sm text-gray-500" id="btnSellMode" onclick="setMode('SELL')">VENDI</button>
        </div>

        <div class="mb-6">
            <label class="text-xs text-gray-500 font-bold ml-1 mb-1 block">Quantità (SOL)</label>
            <div class="relative">
                <input type="number" id="tradeAmt" placeholder="0.0" class="w-full bg-[#0A0A0A] border border-[#333] rounded-xl p-4 text-xl font-mono outline-none focus:border-[#FFD700] text-white">
                <div class="absolute right-3 top-3 flex gap-1">
                    <button onclick="setPct(0.5)" class="bg-[#222] text-xs px-2 py-1 rounded text-gray-400">50%</button>
                    <button onclick="setPct(1.0)" class="bg-[#222] text-xs px-2 py-1 rounded text-[#FFD700]">MAX</button>
                </div>
            </div>
            <p class="text-right text-xs text-gray-500 mt-1">Disponibile: <span id="availBal">0.00</span> SOL</p>
        </div>

        <button onclick="sendTrade()" class="w-full bg-[#FFD700] text-black font-bold py-4 rounded-xl text-lg shadow-lg shadow-yellow-500/20 flex items-center justify-center gap-2 active:scale-95 transition-transform">
            <i data-lucide="zap" class="w-5 h-5"></i> <span id="btnActionText">CONFERMA ORDINE</span>
        </button>
    </div>

    <div id="depositSheet" class="sheet text-center">
        <h3 class="text-xl font-bold mb-2">Deposita Solana</h3>
        <p class="text-xs text-gray-400 mb-6">Invia solo SOL su rete Solana.</p>
        <div id="qr" class="bg-white p-3 rounded-xl mx-auto w-fit mb-6"></div>
        <div class="bg-[#222] p-3 rounded-xl border border-[#333] flex justify-between items-center mb-6" onclick="copyAddr()">
            <span class="text-xs font-mono text-gray-300 truncate w-48" id="depAddr">...</span>
            <i data-lucide="copy" class="w-4 h-4 text-[#FFD700]"></i>
        </div>
    </div>

    <div id="withdrawSheet" class="sheet">
        <h3 class="text-xl font-bold mb-6">Preleva Fondi</h3>
        <input id="wAddr" placeholder="Indirizzo Destinazione (SOL)" class="w-full bg-[#0A0A0A] border border-[#333] rounded-xl p-4 text-sm mb-4 text-white outline-none focus:border-[#FFD700]">
        <input id="wAmt" type="number" placeholder="Importo" class="w-full bg-[#0A0A0A] border border-[#333] rounded-xl p-4 text-sm mb-6 text-white outline-none focus:border-[#FFD700]">
        <button onclick="doWithdraw()" class="w-full bg-[#222] text-white font-bold py-4 rounded-xl border border-[#333]">INVIA PRELIEVO</button>
    </div>

    <div class="fixed bottom-0 w-full bg-[#080808] border-t border-[#222] h-20 flex justify-around items-start pt-4 z-50">
        <button onclick="nav('wallet', this)" class="nav-btn active text-[#FFD700] flex flex-col items-center gap-1 w-16"><i data-lucide="wallet" class="w-6 h-6"></i><span class="text-[10px] font-bold">Wallet</span></button>
        <button onclick="nav('trade', this)" class="nav-btn text-gray-600 flex flex-col items-center gap-1 w-16"><i data-lucide="radar" class="w-6 h-6"></i><span class="text-[10px] font-medium">Sniper</span></button>
        <button class="nav-btn text-gray-600 flex flex-col items-center gap-1 w-16"><i data-lucide="settings" class="w-6 h-6"></i><span class="text-[10px] font-medium">Setup</span></button>
    </div>

    <script>
        const doc = document;
        const DOM = {
            pages: Array.from(doc.querySelectorAll('.page')),
            navButtons: Array.from(doc.querySelectorAll('.nav-btn')),
            toast: doc.getElementById('toast'),
            toastTitle: doc.getElementById('toastTitle'),
            toastMsg: doc.getElementById('toastMsg'),
            toastIcon: doc.getElementById('toastIcon'),
            toastCard: doc.querySelector('#toast .glass'),
            statusDot: doc.getElementById('statusDot'),
            statusText: doc.getElementById('statusText'),
            balance: doc.getElementById('balance'),
            walletAddr: doc.getElementById('walletAddr'),
            tradesCount: doc.getElementById('tradesCount'),
            overlay: doc.getElementById('overlay'),
            sheets: Array.from(doc.querySelectorAll('.sheet')),
            tradeSheet: doc.getElementById('tradeSheet'),
            depositSheet: doc.getElementById('depositSheet'),
            withdrawSheet: doc.getElementById('withdrawSheet'),
            qr: doc.getElementById('qr'),
            depAddr: doc.getElementById('depAddr'),
            marketList: doc.getElementById('marketList'),
            tradeInput: doc.getElementById('tradeAmt'),
            availBal: doc.getElementById('availBal'),
            tsSymbol: doc.getElementById('tsSymbol'),
            tsAddr: doc.getElementById('tsAddr'),
            tsPrice: doc.getElementById('tsPrice'),
            tsImg: doc.getElementById('tsImg'),
            btnBuyMode: doc.getElementById('btnBuyMode'),
            btnSellMode: doc.getElementById('btnSellMode'),
            btnActionText: doc.getElementById('btnActionText')
        };
        const state = {
            balance: 0,
            address: '',
            currentToken: null,
            mode: 'BUY',
            gemsHash: '',
            syncTimer: null,
            syncInFlight: false,
            abortController: null
        };
        const DEFAULT_SYNC_MS = 4500;
        const MARKET_LIMIT = 25;
        const solFmt = new Intl.NumberFormat('en-US', { minimumFractionDigits: 4, maximumFractionDigits: 4 });
        const tokenFmt = new Intl.NumberFormat('en-US', { minimumFractionDigits: 6, maximumFractionDigits: 6 });

        function nav(page, btn) {
            DOM.pages.forEach(el => el.classList.toggle('active', el.id === `p-${page}`));
            DOM.navButtons.forEach(el => {
                const isActive = el === btn;
                el.style.color = isActive ? '#FFD700' : '#666';
                el.querySelector('span').classList.toggle('font-bold', isActive);
            });
        }

        function toggleOverlay(open, sheet) {
            if (open) {
                DOM.overlay.classList.add('open');
                if (sheet) { sheet.classList.add('open'); }
            } else {
                DOM.overlay.classList.remove('open');
                DOM.sheets.forEach(s => s.classList.remove('open'));
            }
        }

        const loadQrLib = (() => {
            let loader;
            return () => {
                if (window.QRCode) return Promise.resolve();
                if (!loader) {
                    loader = new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js";
                        script.async = true;
                        script.onload = resolve;
                        script.onerror = () => reject(new Error('QR library failed to load'));
                        document.head.appendChild(script);
                    });
                }
                return loader;
            };
        })();

        function openDeposit() {
            toggleOverlay(true, DOM.depositSheet);
            DOM.qr.innerHTML = "";
            if (!state.address) {
                DOM.depAddr.innerText = '---';
                DOM.qr.innerHTML = '<p class="text-xs text-yellow-400">Indirizzo non sincronizzato</p>';
                return;
            }
            DOM.depAddr.innerText = state.address;
            loadQrLib()
                .then(() => {
                    DOM.qr.innerHTML = "";
                    new QRCode(DOM.qr, { text: state.address, width: 160, height: 160 });
                })
                .catch(() => {
                    DOM.qr.innerHTML = '<p class="text-xs text-red-400">QR non disponibile</p>';
                });
        }

        function openWithdraw() {
            toggleOverlay(true, DOM.withdrawSheet);
        }

        function closeAll() {
            toggleOverlay(false);
        }

        function openToken(token, symbol, price) {
            const safeToken = token || '';
            const safeSymbol = symbol || 'TOKEN';
            const safePrice = Number(price) || 0;
            state.currentToken = { token: safeToken, symbol: safeSymbol, price: safePrice };
            toggleOverlay(true, DOM.tradeSheet);

            DOM.tsSymbol.innerText = safeSymbol;
            DOM.tsAddr.innerText = safeToken.length > 10 ? `${safeToken.substring(0, 6)}...${safeToken.substring(safeToken.length - 4)}` : safeToken;
            DOM.tsPrice.innerText = `$${tokenFmt.format(safePrice)}`;
            DOM.tsImg.loading = 'lazy';
            DOM.tsImg.decoding = 'async';
            DOM.tsImg.src = `https://img.jup.ag/v6/${safeToken}/logo`;
            DOM.tsImg.onerror = function () { this.src = `https://via.placeholder.com/50/333/FFF?text=${safeSymbol.substring(0, 1)}`; };
            DOM.availBal.innerText = solFmt.format(state.balance);

            setMode('BUY');
        }

        function setMode(nextMode) {
            state.mode = nextMode;
            const token = state.currentToken;
            if (!token) return;

            if (nextMode === 'BUY') {
                DOM.btnBuyMode.className = "flex-1 py-2 rounded-lg font-bold text-sm bg-[#00FFA3] text-black transition-all";
                DOM.btnSellMode.className = "flex-1 py-2 rounded-lg font-bold text-sm text-gray-500 transition-all";
                DOM.btnActionText.innerText = `COMPRA ${token.symbol}`;
                DOM.btnActionText.parentElement.className = "w-full bg-[#FFD700] text-black font-bold py-4 rounded-xl text-lg shadow-lg shadow-yellow-500/20 flex items-center justify-center gap-2 active:scale-95 transition-transform";
            } else {
                DOM.btnBuyMode.className = "flex-1 py-2 rounded-lg font-bold text-sm text-gray-500 transition-all";
                DOM.btnSellMode.className = "flex-1 py-2 rounded-lg font-bold text-sm bg-[#FF4D4D] text-white transition-all";
                DOM.btnActionText.innerText = `VENDI ${token.symbol}`;
                DOM.btnActionText.parentElement.className = "w-full bg-[#FF4D4D] text-white font-bold py-4 rounded-xl text-lg shadow-lg shadow-red-500/20 flex items-center justify-center gap-2 active:scale-95 transition-transform";
            }
        }

        function setPct(pct) {
            const safe = Math.max(0, state.balance - 0.002);
            if (DOM.tradeInput) {
                DOM.tradeInput.value = (safe * pct).toFixed(4);
            }
        }

        function toast(title, message, isError = false) {
            DOM.toastTitle.innerText = title;
            DOM.toastMsg.innerText = message;
            const color = isError ? '#FF4D4D' : '#FFD700';
            if (DOM.toastCard) {
                DOM.toastCard.style.borderLeftColor = color;
            }
            if (DOM.toastIcon) {
                DOM.toastIcon.style.color = color;
            }
            DOM.toast.classList.add('show');
            setTimeout(() => DOM.toast.classList.remove('show'), 3000);
        }

        function copyAddr() {
            if (!state.address) return;
            navigator.clipboard?.writeText(state.address);
            toast("Copiato", "Indirizzo salvato");
        }

        function buildMarketCard(gem) {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = "market-card glass mb-3 bg-[#151515]";
            btn.addEventListener('click', () => openToken(gem.token, gem.symbol, gem.price));

            const left = document.createElement('div');
            left.className = "flex items-center gap-4";

            const img = document.createElement('img');
            img.className = "token-img";
            img.loading = "lazy";
            img.decoding = "async";
            img.src = `https://img.jup.ag/v6/${gem.token}/logo`;
            img.onerror = function () { this.src = `https://via.placeholder.com/40/333/FFF?text=${(gem.symbol || '?').substring(0, 1)}`; };

            const infoWrap = document.createElement('div');
            const titleRow = document.createElement('div');
            titleRow.className = "flex items-center gap-2";
            const title = document.createElement('h4');
            title.className = "font-bold text-sm text-white";
            title.textContent = gem.symbol || 'TOKEN';
            const badge = document.createElement('span');
            badge.className = "text-[9px] font-bold bg-[#00FFA3]/10 text-[#00FFA3] px-1.5 rounded";
            badge.textContent = "SAFE";
            titleRow.append(title, badge);

            const price = document.createElement('p');
            price.className = "text-[10px] text-gray-400 font-mono mt-0.5";
            price.textContent = `$${tokenFmt.format(gem.price || 0)}`;

            infoWrap.append(titleRow, price);
            left.append(img, infoWrap);

            const pill = document.createElement('span');
            pill.className = "bg-[#1A1A1A] border border-[#333] text-white px-4 py-2 rounded-lg text-xs font-bold";
            pill.textContent = "TRADE";

            btn.append(left, pill);
            return btn;
        }

        function renderMarketList(gems) {
            if (!DOM.marketList) return;
            if (!Array.isArray(gems) || gems.length === 0) {
                DOM.marketList.innerHTML = '<div class="text-center py-12 text-gray-600 text-xs">Scansione in corso...</div>';
                state.gemsHash = '';
                return;
            }
            const nextHash = gems.slice(0, MARKET_LIMIT).map(g => `${g.token}:${g.price}`).join('|');
            if (nextHash === state.gemsHash) return;
            state.gemsHash = nextHash;

            const frag = document.createDocumentFragment();
            gems.slice(0, MARKET_LIMIT).forEach(g => frag.appendChild(buildMarketCard(g)));
            DOM.marketList.replaceChildren(frag);
        }

        function setOnlineStatus(isOnline) {
            DOM.statusDot.className = isOnline
                ? "w-1.5 h-1.5 rounded-full bg-[#00FFA3] shadow-[0_0_5px_#00FFA3]"
                : "w-1.5 h-1.5 rounded-full bg-red-500";
            DOM.statusText.innerText = isOnline ? "ONLINE" : "RECONNECTING...";
            DOM.statusText.classList.toggle('text-[#00FFA3]', isOnline);
            DOM.statusText.classList.toggle('text-gray-500', !isOnline);
        }

        function updateDashboard(data) {
            state.balance = Number(data.balance_sol) || 0;
            state.address = data.wallet_address || '';

            DOM.balance.innerHTML = `${solFmt.format(state.balance)} <span class="text-2xl text-[#FFD700]">SOL</span>`;
            DOM.walletAddr.innerText = state.address || '---';
            DOM.tradesCount.innerText = data.active_trades_count ?? 0;
        }

        function scheduleSync(delay = DEFAULT_SYNC_MS) {
            clearTimeout(state.syncTimer);
            state.syncTimer = setTimeout(runSync, delay);
        }

        async function runSync() {
            if (state.syncInFlight) return;
            state.syncInFlight = true;
            if (state.abortController) {
                state.abortController.abort();
            }
            const controller = new AbortController();
            state.abortController = controller;

            try {
                const res = await fetch(`${API_BASE}/status`, { signal: controller.signal, cache: 'no-store' });
                if (!res.ok) throw new Error('status');
                const data = await res.json();
                updateDashboard(data);
                renderMarketList(data.gems_feed || []);
                setOnlineStatus(true);
            } catch (err) {
                setOnlineStatus(false);
            } finally {
                state.syncInFlight = false;
                scheduleSync();
            }
        }

        async function sendTrade() {
            const amount = parseFloat(DOM.tradeInput?.value);
            if (!state.currentToken) return toast("Errore", "Seleziona un token", true);
            if (!amount || amount <= 0) return toast("Errore", "Inserisci importo", true);
            if (state.mode === 'BUY' && amount > state.balance) return toast("Errore", "Fondi insufficienti", true);

            toast("Invio...", "Ordine trasmesso alla chain");
            closeAll();

            try {
                const res = await fetch(`${API_BASE}/trade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: state.mode, token: state.currentToken.token, amount_sol: amount })
                });
                const data = await res.json();
                if (data.success) {
                    toast("Eseguito!", "Transazione confermata");
                    runSync();
                } else {
                    toast("Fallito", data.message, true);
                }
            } catch {
                toast("Errore", "Server offline", true);
            }
        }

        async function doWithdraw() {
            const addr = document.getElementById('wAddr').value;
            const amt = parseFloat(document.getElementById('wAmt').value);
            if (!addr || !amt) return toast("Errore", "Dati mancanti", true);
            if (amt > state.balance) return toast("Errore", "Fondi insufficienti", true);

            toast("Invio...", "Prelievo in corso");
            try {
                const res = await fetch(`${API_BASE}/withdraw`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amt, token: "SOL", destination_address: addr })
                });
                const data = await res.json();
                if (data.success) {
                    toast("Successo", "Fondi inviati!");
                    closeAll();
                    runSync();
                } else {
                    toast("Errore", data.message, true);
                }
            } catch {
                toast("Errore", "Rete", true);
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                runSync();
            }
        });

        if (window.lucide?.createIcons) {
            window.lucide.createIcons();
        }
        runSync();
    </script>
</body>
</html>
